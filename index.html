<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Ordering Website</title>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class="col-md">
          <h1>Pizza Ordering Website</h1>
        </div>
      </div>
      <div class = "row">
        <div class="col-md">
        <img alt="pizza delivery" src="img/pizza-delivery.jpg">
        </div>
        <div class="col-md">
          <h2>Delivery or In store pickup?</h2>
          <button id="delivery" class="btn btn-primary"> Delivery </button>
          <button id="pickup" class="btn btn-primary"> In-store Pickup </button>
        </div>
        <div id = "addressbox" class="col-md show-div">
          <h3>Add your address information</h3>
          <p> *Delivery only available in Nairobi Area </p>
          <form id="address-form">
                   <div class="row">
                     <div class="col-xs-6">
                       <label for="first-name">First Name</label><input required type="text" class="form-control address-spacing">
                     </div>
                     <div class="col-xs-6">
                       <label for="last-name">Last Name</label><input required type="text" class="form-control address-spacing">
                     </div>
                   </div>
                     <div class="col-xs-1">
                       <label for="area-name">Area</label>
                       <select required class="form-control delivery-address" id="state-select">
                         <option></option>
                         <option>Town</option>
                         <option>Karen</option>
                         <option>Rongai</option>
                         <option>Lavington</option>
                       </select>
                     </div>
                     <div class="row">
                       <div class="col-xs-6">
                         <label for="street-address">Street Address</label><input required type="text" class="form-control" id="street-add">
                       </div>
                     <div class="col-xs-2">
                       <label for="phone number">Phone Number</label><input required type="text" class="form-control" id="phone-add">
                     </div>
                   </div>
                   <button type="submit" class="btn btn-primary" id="order-proceed-btn">Submit</button>
                 </form>
        </div>
      </div>
    </div>
  </body>
</html>
